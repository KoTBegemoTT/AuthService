apiVersion: v1
kind: Pod
metadata:
  name: lebedev-auth-pod
spec:
  containers:
    - name: lebedev-transaction-container
      image: kotbegemott/auth-service:2
      ports:
        - containerPort: 8001
      resources:
        requests:
          memory: "100Mi"
          cpu: "200m"
        limits:
          memory: "200Mi"
          cpu: "400m"
      readinessProbe:
        httpGet:
          path: /ready
          port: 8001
        initialDelaySeconds: 15
        periodSeconds: 2
        successThreshold: 2
        failureThreshold: 5
      livenessProbe:
        httpGet:
          path: /live
          port: 8001
        initialDelaySeconds: 15
        periodSeconds: 2
        failureThreshold: 5
