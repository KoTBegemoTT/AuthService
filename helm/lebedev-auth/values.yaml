# Default values for lebedev-auth.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: kotbegemott/auth-service
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "4"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8001

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  requests:
    memory: "100Mi"
    cpu: "100m"
  limits:
    memory: "200Mi"
    cpu: "200m"

livenessProbe:
  httpGet:
    path: /live
    port: 8001
  initialDelaySeconds: 30
  periodSeconds: 2
  failureThreshold: 5

readinessProbe:
  httpGet:
    path: /ready
    port: 8001
  initialDelaySeconds: 30
  periodSeconds: 2
  successThreshold: 2
  failureThreshold: 5

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

db_cofigmap:
  name: lebedev-database-configmap

db_secret:
  name: lebedev-database-secret

configmap:
  name: lebedev-auth-configmap
  data:
    kafka_host: "infra-kafka-controller-headless"
    kafka_port: "'9092'"
    kafka_producer_topic: "lebedev_faces"

faces_pvc:
  name: lebedev-faces-pvc
  accessModes: ReadWriteOnce
  size: 100Mi
  storageClassName: yc-network-hdd


faces_volume:
  name: photos
  mountPath: /usr/photos

prometheus:
  enabled: true
  metricsPath: /metrics/
